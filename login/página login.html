<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página da Fran</title>
    
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="Style.css" />

    <script language="Javascript" src="validacaojs.js"></script>

</head>

<body>

    <div class="container" style="margin-top: 50px; margin-left: 500px;"   >
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Login</h1>
                <div class="account-wall">
                    <img class="profile-img" src="https://s-media-cache-ak0.pinimg.com/originals/6c/0c/94/6c0c94fe142b17df032f0ea4be88ef39.jpg"
                         alt="">
                    <form class="form-signin" >
                        <input type="text" id="email" class="form-control" placeholder="Usuário ou Email" >
                        <input type="password" id="senha" class="form-control" placeholder="Senha" >
                        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="return enviar()">
                            Entre
                        </button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me">
                            Lembrar
                        </label>
                        <a href="#" class="pull-right need-help">Esqueci minha senha </a><span class="clearfix"></span>
                    </form>
                   </div>
                <a href="#" class="text-center new-account">Criar conta </a>
            </div>
        
        </div>
    </div>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    
  
</body>
</html>
